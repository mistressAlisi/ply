{% extends "ui_base.html" %}
{% load static %}
{% block body %}
                            <h3>Unified Furrydelphia Login System</h3>
    <hr>
{% if err %}
    <div class="alert alert-danger" role="alert">
        {{ err }}
    </div>
    {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group" style="text-align: left">
                                <label for="id_username">E-mail Address</label>
                                <input type="email" class="form-control" id="id_username" name="username" value="{{ eml }}" disabled readonly placeholder="E-mail Address">
                                <small><a href="/connect/logout/?from={{ connecting.app_name.code }}">Not you?</a></small>
                            </div>
                            <div class="form-group" style="text-align: left">
                                <label for="id_password">Password</label>
                                <input type="password" class="form-control" id="id_password" name="password" required>
                                <small><a href="/connect/forgot/?email={{ eml }}&from={{ connecting.app_name.code }}">Forgot Password?</a></small>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
{% endblock %}
