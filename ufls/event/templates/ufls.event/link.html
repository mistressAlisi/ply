{%extends "ply-bootstrap5-noheader.html" %}
{%load django_bootstrap5 %}
{% block bootstrap5_title %}
Event<->Community Link
{%endblock%}
{% block bootstrap5_content %}

<div class="container-fluid row g-5">
  <div class="card">
    <div class="card-header">
      <h2 class="text-primary"> <i class="fa-solid fa-link"></i>Event<->Community Link</h2>
      <p class="text-muted">Use this tool to attach Events to Communities</p>
      Select Community: <select id="community_id" name="community_id" class="form-select" onchange="events._qLink();">
          <option value="" selected="selected" >...</option>
          {% for c in communities %}
          <option value="{{c.pk}}">{{c.name}}</option>
          {%endfor %}
      </select>

    </div>
    <div class="card-body" id="event_query_div">

    </div>
    <div class="card-footer text-right">

    </div>
  </div>
</div>


<script src="/static/js/util-get_cookie.js"></script>

{% endblock %}
