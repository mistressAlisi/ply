<form action="{{ action }}" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{% for x in form %}
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" id="label-{{x.auto_id}}">{% if x.is_hidden %}{% else %}{{x.field.label}} {% if x.field.required %}<span class="text-danger">*</span>{% endif %}{% endif %}</label>
			<div class="col-sm-10 hidden" data-label="{{x.label|lower}}">
				{{ x }}{{x.widget}}<small id="help-text-{{x.auto_id}}"><em>{{x.help_text|safe}}</em></small>
			</div>
		</div>
	{% endfor %}
	<button type="submit" class="btn btn-block btn-lg btn-success">Submit</button>
</form>
<script type="text/javascript">
	$(document).ready(function(){
		$(".col-sm-10").children("textarea").addClass("form-control");
		$(".col-sm-10").children("select").addClass("form-control");
		$(".col-sm-10").children("input[type=text]").addClass("form-control");
		$(".col-sm-10").children("input[type=email]").addClass("form-control");
		$(".col-sm-10").children("input[type=text]").attr("autocomplete","off");
		$(".col-sm-10").children("input[type=password]").attr("autocomplete","off");
		$(".col-sm-10").children("input[type=checkbox]").addClass("form-control-input");
		$(".col-sm-10").children("a").attr("href","#");
		$(".col-sm-10").children("a").text("Stored");
		$(".col-sm-10").toggleClass("hidden");
		$("input[name=birthdate]").attr("type", "date");
		$("option[value=unknown]").remove();
	});
</script>
