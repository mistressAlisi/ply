{% load django_bootstrap5 %}
<div id="skill_modal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fa-solid fa-angles-up"></i>Assign Stat!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <h5>Congrats! You can assign up to {{exp.statpoints}} stat points!</h5>
      <form id="stats_form" method="POST" target="#" onsubmit="stats.assign(); return false;"/>
        {% csrf_token %}
        <input type="hidden" id="a_exp" name="a_exp" value="{{exp.statpoints}}">
        {% bootstrap_form assign_form %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick="stats.assign();">Assign</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
stats.init();
</script>
