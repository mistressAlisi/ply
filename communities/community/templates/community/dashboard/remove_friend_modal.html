{% load django_bootstrap5 %}
<div id="rfriend_modal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fa-solid fa-user-minus"></i>Remove Friend?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <h5>Are you sure you want to remove this friend?</h5>
       <button type="submit" class="btn btn-danger" onclick="friends.go_remove();"><i class="fa-solid fa-skull-crossbones"></i>&#160;Remove</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
friends.init();
</script>
