{% load django_bootstrap5 %}
<form method="POST" action="#" id="system-pref-form" onsubmit="preferences.submit(); return false;">
{% csrf_token %}
<div class="card">
  <div class="card-header">
    <i class="fa-solid fa-gears fa-2x"></i><span class="h2">&#160;System Settings</span>
  </div>
  <div class="card-body">
   {% bootstrap_form preferencesForm %}

   </div>
              <div class="card-footer text-muted">
              {% bootstrap_button "Reset" button_type="reset" button_class="btn-dark" %}
              {% bootstrap_button "Save" button_type="submit" button_class="btn-primary" %}

              </div>
</div>
</form>
<div class="modal" tabindex="-1" id="pref_savedModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fa-solid fa-check"></i>&#160;All Done!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Preferences updated!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script type="module" src="/static/communities.preferences/js/preferences.js"/>
