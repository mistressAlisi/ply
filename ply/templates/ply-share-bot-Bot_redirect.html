<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:'en_us' }}">
<head>
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{{base_url}}{{gif_name}}" />
    <meta name="twitter:site" content="{{site_name}}">
    <meta name="twitter:creator" content="@{{author}}">
    <meta name="twitter:title" content="{{title}}">
    <link rel="icon" type="image/x-icon" href="{{base_url}}{{gif_name}}">
    <!-- Metadata for Open Graph --> 
    <meta id="og-title" property="og:title" content="{{title}}" />
    <meta id="og-type" property="og:type" content="{{og_type}}" />
    <meta id="og-url" property="og:url" content="https://{{vhost}}/g/@{{profile_id}}/{{collection_id}}/{{item_id}}" />
    <meta id="og-image" property="og:image" content="{{base_url}}{{gif_name}}" />
    <meta id="og-author" property="og:article:author" content="{{author}}" />
    <meta id="og-published_time" property="og:article:published_time" content="{{created}}" />
    <meta id="og-site_name" property="og:site_name" content="{{site_name}}" />    
    <meta id="og-description" property="og:description" content="{{descr}}" />
    <title>{{title}} by {{author}}</title>
   
</head>
<body>
<h1>{{title}} by <a href="/communities/profiles/@/{{profile_id}}">{{author}}</a></h1>
<h2>{{site_name}}</h2>
<img src="{{base_url}}{{gif_name}}" />
<h3> <href a="{% block share_url %}https://ply.ooo/static/favicon.png{% endblock %}">Share Link</a></h3>
<h3>Author: <a href="/communities/profiles/@{{profile_id}}/">{{author}}</a></h3>
<p>Share URL: <a href="https://{{vhost}}/g/@{{iprofile_id}}/{{collection_id}}/{{item_id}}">https://{{vhost}}/g/@{{iprofile_id}}/{{collection_id}}/{{item_id}}</a></p>
<h5>Published at: {{created}}</h5>
<h4>Collection: <a href="/media/gallery/core/@{{profile_id}}/{{collection_slug}}">{{collection}}</a></h4>
<p>{{descr}}</p>


</body>
</html>
