      <div class="col-md-4 col-lg-7">
        <h4 class="mb-3"><i class="fa-solid fa-id-card"></i>&#160;Basic Details:</h4>
        <form class="needs-validation" method="POST" action="#" onsubmit="return create_profile.start();" id="profile_form">
        {%csrf_token%}
          <div class="row g-3">
            <div class="col-sm-12">
            
              <label for="firstName" class="form-label">Name:</label>
               <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-signature"></i></span>
                <input type="text" class="form-control" name="name" id="name" placeholder="Character Name" required="" value="{{profile.name}}">
              <div class="invalid-feedback">
                  A character name is required.
                </div>
              </div>
            </div>
             
           

            <div class="col-12">
              <label for="profile_id" class="form-label">Profile ID / @handle :</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" name="profile_id" id="profile_id" placeholder="handle" required="" value="{{profile.profile_id}}">
              <div class="invalid-feedback">
                A unique, valid handle is required.
                </div>
              </div>
            </div>

            <div class="col-9">
              <label for="species" class="form-label">Species:</label>
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-dna"></i></span>
                <input type="text" class="form-control" name="species" id="species" placeholder="Human" required="" value="{{profile.species}}">
              <div class="invalid-feedback">
                  A character species is required.
                </div>
              </div>
            </div>
            <div class="col-3">
              <label for="age" class="form-label">Age:</label>
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-clock"></i></span>
                <input type="text" class="form-control" name="age" id="age" placeholder="50" required="" value="{{profile.age}}">
              <div class="invalid-feedback">
                  A character age is required.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="gender" class="form-label"></i>Gender:</label>
              
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-transgender"></i></span>
                <input type="text" class="form-control" name="gender" id="gender" placeholder="female" required="" value="{{profile.gender}}">
              <div class="invalid-feedback">
                  A character gender is required.
                </div>
              </div>
            </div>

              <div class="col-md-6">
              <label for="pronouns" class="form-label"></i>Pronouns:</label>
              
              <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-record-vinyl"></i></span>
                <input type="text" class="form-control" name="pronouns" id="pronouns" placeholder="she/her" required="" value="{{profile.pronouns}}">
              <div class="invalid-feedback">
                  Valid character pronouns are required.
                </div>
              </div>
            </div>
          
          </div>
          <hr class="my-4">

          <h4 class="mb-3"><i class="fa-solid fa-book-open"></i>&#160;Brief Introduction:</h4>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-feather-pointed"></i></span>
            <textarea class="form-control" id="introduction" name="introduction" aria-label="With textarea">{{profile.introduction}}</textarea>
         </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit"><i class="fa-solid fa-check"></i>Review Profile!</button>
        </form>
      </div>
